<section class="-mt-12">
  <div
    class="flex flex-col items-center justify-center px-6 pb-8 mx-auto lg:py-0"
  >
    <div
      class="flex items-center mb-1 w-[16rem] text-2xl font-semibold text-gray-900"
    >
      <img src="/img/logo-hotel.png" alt="logo" />
    </div>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-3 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Inicia Sesión
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Correo</label
            >
            <input type="email" formControlName="email" pInputText />
          </div>

          <div>
            <label
              for="password2"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Contraseña</label
            >
            <p-password
              class="w-full block"
              formControlName="password"
              [feedback]="false"
              [toggleMask]="true"
            />
          </div>

          <div class="mt-3">
            <app-button
              type="submit"
              text="Iniciar session"
              [loading]="loading"
              [disabled]="form.invalid"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
